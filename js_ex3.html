<html>
    <head>
        <meta charset="utf-8">
        <title>JS DataType</title>
    </head>

    <body>
        <h1>JavaScipt Data Type, Console</h1>

        <br>
        <script>
            console.log(1 + 1);
            console.log("1 + 1", 1 + 1);
            console.log("1" + "1");
            document.write("1 + 2 = ", "1" + "2");
            console.log("JavaScript".length);
            console.log("JavaScript".toLowerCase());
            console.log("JavaScript".toUpperCase());
            console.log("Javascript".indexOf("s"));
        </script>
    </body>
</html>
